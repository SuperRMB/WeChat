<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link type="text/css" href="/static/css/login_page.css" rel="stylesheet">
</head>
<body>

<div class="bg">
    <div class="login_bg">

        <div class="title">密码登录</div>

        <div class="content">

            <form action="mobile_verification/" method="post">
                {% csrf_token %}
                <label>手机号：</label>
                <input type="text" placeholder="请输入手机号" name="username">
                <span>{{ mobile_error }}</span>
                <br>
                <label>密码：</label>
                <input type="password" placeholder="请输入密码" name="password">
                <span>{{ pwd_error }}</span>
                <br>
                <button type="submit">登录注册</button>
            </form>

        </div>


    </div>
</div>

</body>
</html>
